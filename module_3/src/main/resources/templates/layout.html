<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      th:fragment="layout(title, navigate, content)">
<head>
    <meta charset="UTF-8">
    <link th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <link rel="stylesheet" th:href="@{/js/bootstrap.bundle.min.js}">
    <title th:text="${title}"></title>
</head>
<body>
<div class="container card-body" style="background-color: rgba(255, 255, 255, 0.4); border-radius: 10px">
    <div class="row">
        <div th:replace="fragments/error"></div>
    </div>
    <div class="container-fluid">
        <div>
            <th:block th:replace="${navigate}"/>
            <h2 th:text="${title}"></h2>
        </div>
        <div class="row">
            <th:block th:replace="${content}"/>
        </div>
    </div>
</div>

<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/js/sort.js}"></script>

</body>

</html>
